server:
  port: 9001
  error:
    includeStackTrace: never

eureka:
#  instance:
#    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:9000/eureka

spring:
  application:
    name: 'api-gateway'
  cloud:
    gateway:
      discovery.locator:
        enabled: true
#        lower_case_service_id: true
        lowerCaseServiceId: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user-service/**
#          filters:
#            - PrefixPath=/aa
#          filters:
#            - name: Retry
