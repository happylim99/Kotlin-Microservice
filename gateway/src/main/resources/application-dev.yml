#                statuses:
#                  - OK
#                methods:
#                  - GET
#                  - POST
#                exceptions:
#                  - java.io.IOException

#        - id: userService2
#          uri: http://localhost:9003
#          predicates:
#            - Path=/userService/**
    bus:
      enabled: true
      refresh:
        enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
